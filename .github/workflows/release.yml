name: Release

on:
  repository_dispatch:
    types: [create-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      sha:
        description: 'Commit SHA'
        required: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # Setup and check if release exists
  # ===========================================
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      sha: ${{ steps.get-version.outputs.sha }}
      skip_release: ${{ steps.check-existing.outputs.skip }}
    steps:
      - name: Get version from trigger
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version }}"
            SHA="${{ github.event.client_payload.sha }}"
            echo "Triggered by E2E workflow for version ${VERSION}"
          else
            VERSION="${{ inputs.version }}"
            SHA="${{ inputs.sha || github.sha }}"
            echo "Manual trigger for version ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, SHA: ${SHA}"

      - name: Check if release already exists
        id: check-existing
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          RELEASE_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}")

          if [[ "${RELEASE_EXISTS}" == "200" ]]; then
            echo "Release ${VERSION} already exists. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${VERSION} does not exist. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Create GitHub Release
  # ===========================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.sha }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ needs.setup.outputs.version }}"
          VERSION=$(echo "$TAG" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts from Forgejo
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for arch in amd64 arm64; do
            echo "Downloading zlayer-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-linux-${arch}.tar.gz" || echo "Linux ${arch} not available yet"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-${artifact}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-${artifact}.tar.gz" || echo "macOS ${artifact} not available yet"
          done

          # Download zlayer-build artifacts
          for arch in amd64 arm64; do
            echo "Downloading zlayer-build-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-build-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-build-${VERSION}-linux-${arch}.tar.gz" || echo "zlayer-build linux ${arch} not available"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-build-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-build-${artifact}.tar.gz" \
              -o "artifacts/zlayer-build-${VERSION}-${artifact}.tar.gz" || echo "zlayer-build ${artifact} not available"
          done

          ls -la artifacts/

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.tag }}" --yes --cleanup-tag=false 2>/dev/null || echo "No existing release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ZLayer ${{ steps.version.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          body: |
            ## Release ${{ steps.version.outputs.version }}

            This release was automatically created after E2E tests passed.

            See the [CHANGELOG](https://github.com/zachhandley/ZLayer/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

  # ===========================================
  # Docker Images - uses zlayer-build + buildah
  # ===========================================
  docker:
    name: Docker (${{ matrix.image }})
    runs-on: ubuntu-latest
    needs: [setup, release]
    if: needs.setup.outputs.skip_release != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: zlayer-node
            zimagefile: docker/ZImagefile.zlayer-node
          - image: zlayer-web
            zimagefile: docker/ZImagefile.zlayer-web
          - image: zlayer-manager
            zimagefile: docker/ZImagefile.zlayer-manager
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.sha }}
      - name: Install buildah
        run: sudo apt-get update && sudo apt-get install -y buildah
      - name: Download and install zlayer-build
        run: |
          VERSION=$(echo "${{ needs.setup.outputs.version }}" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          curl -fsSL "https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}/zlayer-build-linux-amd64.tar.gz" \
            -o zlayer-build.tar.gz
          tar xzf zlayer-build.tar.gz
          chmod +x zlayer-build
          sudo mv zlayer-build /usr/local/bin/
      - name: Download zlayer binary (for node image)
        if: matrix.image == 'zlayer-node'
        run: |
          VERSION=$(echo "${{ needs.setup.outputs.version }}" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          mkdir -p target/release
          curl -fsSL "https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}/zlayer-linux-amd64.tar.gz" \
            -o zlayer.tar.gz
          tar xzf zlayer.tar.gz -C target/release/
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin ghcr.io
      - name: Build image
        run: |
          zlayer-build build --no-tui \
            -f ${{ matrix.zimagefile }} \
            -t ghcr.io/blackleafdigital/${{ matrix.image }}:${{ needs.setup.outputs.version }} \
            -t ghcr.io/blackleafdigital/${{ matrix.image }}:latest \
            --format oci .
      - name: Push to GHCR
        run: |
          buildah push ghcr.io/blackleafdigital/${{ matrix.image }}:${{ needs.setup.outputs.version }}
          buildah push ghcr.io/blackleafdigital/${{ matrix.image }}:latest
