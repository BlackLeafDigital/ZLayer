[package]
name = "kv-counter"
version = "0.1.0"
edition = "2021"
description = "A key-value counter WASM plugin demonstrating ZLayer storage, logging, and metrics"
license = "MIT OR Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib"]

# Build for WASI Preview 2 (WASIp2) as a WebAssembly component
[package.metadata.component]
package = "zlayer:examples"

[dependencies]
# Use the ZLayer SDK for type-safe bindings
zlayer-sdk = { path = "../../../../clients/zlayer-sdk/rust" }

[profile.release]
opt-level = "s"      # Optimize for size
lto = true           # Link-time optimization
strip = true         # Strip debug symbols
codegen-units = 1    # Better optimization

[lints.rust]
unsafe_code = "warn"

[lints.clippy]
all = "warn"
pedantic = "warn"
