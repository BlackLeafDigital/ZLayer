[package]
name = "runtime"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "ZLayer container orchestration runtime"

[[bin]]
name = "zlayer"
path = "src/main.rs"

[features]
default = ["full"]
# Full runtime with all CLI commands
full = ["serve", "join", "deploy", "node"]
# Enable serve command (API server mode)
serve = []
# Enable join command (agent/worker node mode)
join = []
# Enable deploy command (orchestration mode)
deploy = []
# Enable node command (cluster management)
node = []

[dependencies]
# Internal crates - always required
zlayer-agent = { path = "../../crates/zlayer-agent" }
zlayer-spec = { path = "../../crates/zlayer-spec" }
zlayer-observability = { path = "../../crates/zlayer-observability" }
zlayer-init-actions = { path = "../../crates/zlayer-init-actions" }
zlayer-builder = { path = "../../crates/zlayer-builder" }
zlayer-scheduler = { path = "../../crates/zlayer-scheduler" }
zlayer-overlay = { path = "../../crates/zlayer-overlay" }
zlayer-core = { path = "../../crates/zlayer-core" }

# API server
zlayer-api = { path = "../../crates/zlayer-api" }

# Registry for export/import commands
zlayer-registry = { path = "../../crates/zlayer-registry", features = ["local"] }

# External dependencies
clap = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
base64 = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
reqwest = { workspace = true }
rand = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
