name: Release

# Only triggered by Forgejo CI (repository_dispatch) or manual dispatch
# Tag pushes are handled by Forgejo - GitHub auto-syncs from main so we avoid double runs
on:
  repository_dispatch:
    types: [create-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # Determine version from various triggers
  # ===========================================
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      sha: ${{ steps.get-version.outputs.sha }}
      skip_release: ${{ steps.check-existing.outputs.skip }}
    steps:
      - name: Get version from trigger
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            # Triggered by Forgejo CI
            VERSION="${{ github.event.client_payload.version }}"
            SHA="${{ github.event.client_payload.sha }}"
            echo "Triggered by Forgejo CI for version ${VERSION}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            SHA="${{ github.sha }}"
            echo "Manual trigger for version ${VERSION}"
          else
            # Tag push
            VERSION="${{ github.ref_name }}"
            SHA="${{ github.sha }}"
            echo "Tag push trigger for version ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, SHA: ${SHA}"

      - name: Check if release already exists
        id: check-existing
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          RELEASE_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}")

          if [[ "${RELEASE_EXISTS}" == "200" ]]; then
            echo "Release ${VERSION} already exists. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${VERSION} does not exist. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  e2e-tests:
    name: E2E Tests (Youki)
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libseccomp-dev

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: zachhandley
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup E2E environment
        run: |
          sudo rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true
          mkdir -p /tmp/zlayer-youki-e2e-test/{state,rootfs,bundles,cache}

      - name: Run E2E tests
        run: sudo -E env "PATH=$PATH" cargo test --package zlayer-agent --test youki_e2e -- --nocapture
        env:
          RUST_LOG: debug

      - name: Cleanup
        if: always()
        run: |
          sudo rm -rf /var/lib/zlayer/* 2>/dev/null || true
          rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true

  wasm-e2e-tests:
    name: E2E Tests (WASM)
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Run WASM E2E tests
        run: cargo test --package zlayer-agent --features wasm wasm_e2e -- --nocapture
        env:
          RUST_LOG: debug

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [setup, e2e-tests, wasm-e2e-tests]
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.sha }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ needs.setup.outputs.version }}"
          VERSION=$(echo "$TAG" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts from Forgejo
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for arch in amd64 arm64; do
            echo "Downloading zlayer-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-linux-${arch}.tar.gz"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-${artifact}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-${artifact}.tar.gz" || echo "macOS ${artifact} not available yet"
          done

          ls -la artifacts/

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.tag }}" --yes --cleanup-tag=false 2>/dev/null || echo "No existing release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ZLayer ${{ steps.version.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          body: |
            ## Release ${{ steps.version.outputs.version }}

            This release was automatically created after CI tests passed on [Forgejo](https://forge.blackleafdigital.com/BlackLeafDigital/ZLayer).

            See the [CHANGELOG](https://github.com/zachhandley/ZLayer/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
