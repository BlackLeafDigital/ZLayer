name: Release

on:
  push:
    tags:
      - 'v*'
      - 'major-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  e2e-tests:
    name: E2E Tests (Youki)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libseccomp-dev

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: zachhandley
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup E2E environment
        run: |
          sudo rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true
          mkdir -p /tmp/zlayer-youki-e2e-test/{state,rootfs,bundles,cache}

      - name: Run E2E tests
        run: sudo -E env "PATH=$PATH" cargo test --package zlayer-agent --test youki_e2e -- --nocapture
        env:
          RUST_LOG: debug

      - name: Cleanup
        if: always()
        run: |
          sudo rm -rf /var/lib/zlayer/* 2>/dev/null || true
          rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true

  wasm-e2e-tests:
    name: E2E Tests (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Run WASM E2E tests
        run: cargo test --package zlayer-agent --features wasm wasm_e2e -- --nocapture
        env:
          RUST_LOG: debug

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [e2e-tests, wasm-e2e-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION=$(echo "$TAG" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts from Forgejo
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for arch in amd64 arm64; do
            echo "Downloading zlayer-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-linux-${arch}.tar.gz"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-${artifact}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-${artifact}.tar.gz" || echo "macOS ${artifact} not available yet"
          done

          ls -la artifacts/

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          gh release delete "${{ github.ref_name }}" --yes --cleanup-tag=false 2>/dev/null || echo "No existing release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ZLayer ${{ steps.version.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
