[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "zlayer"
version = "0.1.0"
description = "Python bindings for ZLayer container runtime"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
authors = [
    { name = "Zach Handley", email = "zachhandley@gmail.com" }
]
keywords = ["container", "runtime", "orchestration", "docker", "kubernetes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Containers",
]

[project.urls]
Homepage = "https://zlayer.dev"
Repository = "https://github.com/zachhandley/ZLayer"
Documentation = "https://zlayer.dev/docs"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "zlayer._zlayer"
