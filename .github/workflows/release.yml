name: Release

on:
  repository_dispatch:
    types: [create-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      sha:
        description: 'Commit SHA'
        required: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # Setup and check if release exists
  # ===========================================
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      sha: ${{ steps.get-version.outputs.sha }}
      skip_release: ${{ steps.check-existing.outputs.skip }}
    steps:
      - name: Get version from trigger
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version }}"
            SHA="${{ github.event.client_payload.sha }}"
            echo "Triggered by E2E workflow for version ${VERSION}"
          else
            VERSION="${{ inputs.version }}"
            SHA="${{ inputs.sha || github.sha }}"
            echo "Manual trigger for version ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, SHA: ${SHA}"

      - name: Check if release already exists
        id: check-existing
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          RELEASE_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}")

          if [[ "${RELEASE_EXISTS}" == "200" ]]; then
            echo "Release ${VERSION} already exists. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${VERSION} does not exist. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Create GitHub Release
  # ===========================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.sha }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ needs.setup.outputs.version }}"
          VERSION=$(echo "$TAG" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts from Forgejo
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for arch in amd64 arm64; do
            echo "Downloading zlayer-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-linux-${arch}.tar.gz" || echo "Linux ${arch} not available yet"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-${artifact}.tar.gz" \
              -o "artifacts/zlayer-${VERSION}-${artifact}.tar.gz" || echo "macOS ${artifact} not available yet"
          done

          # Download zlayer-build artifacts
          for arch in amd64 arm64; do
            echo "Downloading zlayer-build-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-build-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-build-${VERSION}-linux-${arch}.tar.gz" || echo "zlayer-build linux ${arch} not available"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-build-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-build-${artifact}.tar.gz" \
              -o "artifacts/zlayer-build-${VERSION}-${artifact}.tar.gz" || echo "zlayer-build ${artifact} not available"
          done

          # Download zlayer-cli artifacts
          for arch in amd64 arm64; do
            echo "Downloading zlayer-cli-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-cli-linux-${arch}.tar.gz" \
              -o "artifacts/zlayer-cli-${VERSION}-linux-${arch}.tar.gz" || echo "zlayer-cli linux ${arch} not available"
          done

          for artifact in darwin-amd64 darwin-arm64; do
            echo "Downloading zlayer-cli-${artifact}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-cli-${artifact}.tar.gz" \
              -o "artifacts/zlayer-cli-${VERSION}-${artifact}.tar.gz" || echo "zlayer-cli ${artifact} not available"
          done

          ls -la artifacts/

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.tag }}" --yes --cleanup-tag=false 2>/dev/null || echo "No existing release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ZLayer ${{ steps.version.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          body: |
            ## ZLayer ${{ steps.version.outputs.version }}

            ### Install

            ```bash
            # Install CLI (interactive TUI)
            curl -sSL https://raw.githubusercontent.com/BlackLeafDigital/ZLayer/main/install.sh | sh

            # Install runtime (for deploying containers)
            curl -sSL https://raw.githubusercontent.com/BlackLeafDigital/ZLayer/main/install.sh | ZLAYER_COMPONENT=runtime sh
            ```

            ### Binaries

            | Binary | Description |
            |--------|-------------|
            | `zlayer-cli` | Interactive TUI â€” install, build, and manage ZLayer |
            | `zlayer-build` | Lightweight image builder CLI (Dockerfile, ZImagefile, runtime templates) |
            | `zlayer` | Full container orchestration runtime |

            ### Container Images

            **Docker Hub** (`zachhandley/`):
            ```bash
            docker pull zachhandley/zlayer-node:${{ steps.version.outputs.version }}
            docker pull zachhandley/zlayer-manager:${{ steps.version.outputs.version }}
            ```

            **GHCR** (`ghcr.io/blackleafdigital/`):
            ```bash
            docker pull ghcr.io/blackleafdigital/zlayer-node:${{ steps.version.outputs.version }}
            docker pull ghcr.io/blackleafdigital/zlayer-manager:${{ steps.version.outputs.version }}
            ```

            | Image | Description |
            |-------|-------------|
            | `zlayer-node` | Container orchestration runtime with embedded containerd |
            | `zlayer-manager` | Web-based management UI |

            ### Using with ZLayer

            ```bash
            # Initialize and deploy zlayer-manager
            zlayer manager init
            zlayer deploy zlayer-manager.yaml

            # Or pull images directly
            zlayer pull zachhandley/zlayer-node:${{ steps.version.outputs.version }}
            zlayer pull zachhandley/zlayer-manager:${{ steps.version.outputs.version }}
            ```

            See the [CHANGELOG](https://github.com/BlackLeafDigital/ZLayer/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

  # ===========================================
  # Download and attach container image archives
  # (Images already built and pushed by Forgejo)
  # ===========================================
  attach-images:
    name: Attach Container Images
    runs-on: ubuntu-latest
    needs: [setup, release]
    if: needs.setup.outputs.skip_release != 'true'
    steps:
      - name: Download image archives from Forgejo
        run: |
          VERSION=$(echo "${{ needs.setup.outputs.version }}" | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for img in zlayer-node zlayer-manager; do
            echo "Downloading ${img} archives..."
            curl -fsSL "${BASE_URL}/${img}-${VERSION}-oci.tar" -o "${img}-${VERSION}-oci.tar" || echo "${img} OCI not available"
            curl -fsSL "${BASE_URL}/${img}-${VERSION}-docker.tar" -o "${img}-${VERSION}-docker.tar" || echo "${img} Docker not available"
          done

          ls -la *.tar 2>/dev/null || echo "No archives downloaded"

      - name: Upload image archives to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          TAG="${{ needs.setup.outputs.version }}"
          for archive in *-oci.tar *-docker.tar; do
            if [ -f "$archive" ]; then
              echo "Uploading ${archive} to release..."
              gh release upload "${TAG}" "${archive}" --clobber || echo "Upload failed for ${archive}"
            fi
          done
