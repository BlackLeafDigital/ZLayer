[package]
name = "zlayer-scheduler"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Raft-based distributed scheduler for container orchestration"
keywords = ["container", "scheduler", "raft", "distributed", "orchestration"]
categories = ["concurrency"]
readme = "README.md"

[dependencies]
# Internal crates
zlayer-spec.path = "../zlayer-spec"
zlayer-core.path = "../zlayer-core"

# Serialization
serde.workspace = true

# Async
async-trait.workspace = true
tokio.workspace = true

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Logging/tracing
tracing.workspace = true

# UUID
uuid.workspace = true

# Web framework (for raft network layer)
axum.workspace = true

# HTTP client for raft network
reqwest.workspace = true

# Tower middleware
tower.workspace = true
tower-http.workspace = true

# Consensus
openraft.workspace = true

# Metrics
metrics.workspace = true
prometheus.workspace = true
num_cpus = { workspace = true }

# JSON serialization for snapshots
serde_json.workspace = true

# Storage (optional, for persistent feature)
redb = { workspace = true, optional = true }

# Testing utilities
[dev-dependencies]
tempfile = "3"

[features]
persistent = ["redb"]
