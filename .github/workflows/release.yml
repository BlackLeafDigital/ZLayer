name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # E2E Tests (runs on push to main)
  # ===========================================
  e2e-tests:
    name: E2E Tests (Youki)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libseccomp-dev

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: zachhandley
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup E2E environment
        run: |
          # Clean up any leftover state from previous runs
          sudo rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true
          # Create test directories (must match E2E_TEST_DIR in youki_e2e.rs)
          mkdir -p /tmp/zlayer-youki-e2e-test/{state,rootfs,bundles,cache}

      - name: Run E2E tests
        run: sudo -E env "PATH=$PATH" cargo test --package zlayer-agent --test youki_e2e -- --nocapture
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: debug

      - name: Cleanup
        if: always()
        run: |
          sudo rm -rf /var/lib/zlayer/* 2>/dev/null || true
          rm -rf /tmp/zlayer-youki-e2e-test 2>/dev/null || true

  # ===========================================
  # Release (manual trigger only)
  # ===========================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}

      - name: Download artifacts from Forgejo
        env:
          VERSION: ${{ inputs.version }}
        run: |
          mkdir -p artifacts
          BASE_URL="https://forge.blackleafdigital.com/api/packages/BlackLeafDigital/generic/zlayer/${VERSION}"

          for arch in amd64 arm64; do
            echo "Downloading zlayer-linux-${arch}.tar.gz..."
            curl -fsSL "${BASE_URL}/zlayer-linux-${arch}.tar.gz" -o "artifacts/zlayer-${VERSION}-linux-${arch}.tar.gz"
          done

          ls -la artifacts/

      - name: Delete existing GitHub release if exists
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          VERSION: ${{ inputs.version }}
        run: |
          # Delete existing release if it exists (ignore errors if not found)
          gh release delete "${VERSION}" --yes --cleanup-tag=false 2>/dev/null || echo "No existing release to delete"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ZLayer ${{ inputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
